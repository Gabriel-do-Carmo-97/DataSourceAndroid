name: Android Libs CI

on:
  push:
    branches: [ "main", "master" ] # Adicionado "main" como boa pr√°tica
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build_Test_and_Publish:

    name: Build, Test and Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          lfs: true

      - name: Detect changed modules
        id: changed_modules
        uses: tj-actions/changed-files@v47
        with:
          files: |
            amplifyAws-sdk/**
            appwrite-sdk/**
            firebase-sdk/**
            mongoDb-sdk/**
            supabase/**

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build and Test Project
        run: ./gradlew build

      - name: ‚¨ÜÔ∏è Upload AARs as Artifacts
        if: steps.changed_modules.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v5
        with:
          name: libs-aars
          path: |
            amplifyAws-sdk/build/outputs/aar/*.aar
            appwrite-sdk/build/outputs/aar/*.aar
            firebase-sdk/build/outputs/aar/*.aar
            mongoDb-sdk/build/outputs/aar/*.aar
            supabase/build/outputs/aar/*.aar

      - name: üì¶ Publish amplifyAws-sdk if changed
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && contains(steps.changed_modules.outputs.all_changed_files, 'amplifyAws-sdk/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :amplifyAws-sdk:publish

      - name: üì¶ Publish appwrite-sdk if changed
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && contains(steps.changed_modules.outputs.all_changed_files, 'appwrite-sdk/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :appwrite-sdk:publish

      - name: üì¶ Publish firebase-sdk if changed
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && contains(steps.changed_modules.outputs.all_changed_files, 'firebase-sdk/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :firebase-sdk:publish

      - name: üì¶ Publish mongoDb-sdk if changed
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && contains(steps.changed_modules.outputs.all_changed_files, 'mongoDb-sdk/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :mongoDb-sdk:publish

      - name: üì¶ Publish supabase if changed
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && contains(steps.changed_modules.outputs.all_changed_files, 'supabase/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew :supabase:publish

      - name: Configure Git User
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && steps.changed_modules.outputs.any_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Git Tag and Push
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && steps.changed_modules.outputs.any_changed == 'true'
        run: |
          TAG_NAME="v0.0.${{ github.run_number }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Create GitHub Release
        if: github.event_name == 'push' && contains(github.ref, 'heads/main') || contains(github.ref, 'heads/master') && steps.changed_modules.outputs.any_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: v0.0.${{ github.run_number }}
        run: |
          # Gera a lista de arquivos para anexar
          files_to_upload=$(find amplifyAws-sdk appwrite-sdk firebase-sdk mongoDb-sdk supabase -path '*/build/outputs/aar/*-release.aar' | tr '\n' ' ')
          
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "Release autom√°tica. Mudan√ßas detectadas em: ${{ steps.changed_modules.outputs.all_changed_files }}." \
            $files_to_upload

